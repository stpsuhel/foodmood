<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/component/header :: application-head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragment/component/header :: application-top-header"></div>
    <div th:replace="fragment/component/sidebar :: application-side-bar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Company Information</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Company</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Information</a>
                        </li>
                    </ul>
                </div>

                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Company List</h4>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <div class="table-responsive">
                                        <table id="company-table"
                                               class="display table table-head-bg-primary table-striped table-hover"
                                               cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Location</th>
                                                <th scope="col">Phone Number</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr style="cursor: pointer"
                                                th:each="comapnyItem : ${companyList}">
                                                <td th:text="${comapnyItem.id}">
                                                </td>
                                                <td>
                                                    <a style="text-decoration: none !important;color: inherit"
                                                       th:href="@{/admin/company-details(id=${comapnyItem.id})}"
                                                       th:text="${comapnyItem.name}">
                                                    </a>
                                                </td>
                                                <td th:text="${comapnyItem.location}"></td>
                                                <td th:text="${comapnyItem.phoneNumber}"></td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--Footer-->
        <footer th:replace="fragment/component/footer :: application-footer"></footer>

    </div>
</div>
<div th:replace="fragment/component/script :: application-default-page-script"></div>
<div th:replace="fragment/component/script :: application-user-profile-fragment"></div>

<script>
    $("#company-table").DataTable()

</script>
</body>
</html>
