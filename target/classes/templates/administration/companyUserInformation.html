<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/component/header :: application-head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragment/component/header :: application-top-header"></div>
    <div th:replace="fragment/component/sidebar :: application-side-bar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">User Information</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">User</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Information</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">User List</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div class="table-responsive">
                                        <table id="club-table"
                                               class="display table table-sm table-head-bg-primary table-striped table-hover"
                                               cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">User Name</th>
                                                <th scope="col">Phone Number</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr style="cursor: pointer"
                                                th:each="user : ${adminAndTeacherUser}">
                                                <td th:text="${user.id}"></td>
                                                <td>
                                                    <a style="text-decoration: none !important;color: inherit"
                                                       th:href="@{/user-details(id=${user.id})}"
                                                       th:text="${user.getName()}"></a>
                                                </td>
                                                <td th:text="${user.getEmail()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- <table class="table table-head-bg-primary table-hover">

                                     </table>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer th:replace="fragment/component/footer :: application-footer"></footer>

    </div>
</div>
<div th:replace="fragment/component/script :: application-default-page-script"></div>
<div th:replace="fragment/component/script :: application-user-profile-fragment"></div>

<script>
    $("#club-table").DataTable()
</script>
</body>
</html>
