<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/component/header :: application-head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragment/component/header :: application-top-header"></div>
    <div th:replace="fragment/component/sidebar :: application-side-bar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">User Details</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">My Profile</a>
                        </li>
                    </ul>
                </div>

                <div class="row">

                    <div class="col-md-4">
                        <div class="card card-profile">
                            <div class="card-header" style="background-image: url('/img/blogpost.jpg')">
                                <div class="profile-picture">
                                    <div class="avatar avatar-xl">
                                        <img alt="..." src="/img/profile.jpg" class="avatar-img rounded-circle userImage">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="user-profile text-center">
                                    <div class="name" th:text="${userInfo.name}"></div>
                                    <div class="job" th:text="${userInfo.userName}"></div>
                                    <div class="desc" th:text="${userInfo.email}"></div>


                                    <hr/>
                                    <div class="social-media">
                                        <a class="btn btn-info btn-twitter btn-sm btn-link" href="#">
                                            <span class="btn-label just-icon"><i class="flaticon-twitter"></i> </span>
                                        </a>
                                        <a class="btn btn-danger btn-sm btn-link" rel="publisher" href="#">
                                            <span class="btn-label just-icon"><i class="flaticon-google-plus"></i> </span>
                                        </a>
                                        <a class="btn btn-primary btn-sm btn-link" rel="publisher" href="#">
                                            <span class="btn-label just-icon"><i class="flaticon-facebook"></i> </span>
                                        </a>
                                        <a class="btn btn-danger btn-sm btn-link" rel="publisher" href="#">
                                            <span class="btn-label just-icon"><i class="flaticon-dribbble"></i> </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="card-title" id="user-details"
                                            th:text="${userInfo.name}"></h4>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="card-head-row">
                                            <div class="card-tools">
                                                <a class="updateInformation btn btn-info btn-border btn-round btn-sm mr-2">
                                                    <span class="btn-label">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                    Update Information
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control enableInputField" id="name"
                                                   disabled="" th:value="${userInfo.name}" th:attr="userName=${userInfo.name}">
                                        </div>
                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="text" class="form-control enableInputField" id="phoneNumber"
                                                   disabled="" th:value="${userInfo.phone}" th:attr="userPhone=${userInfo.phone}">
                                        </div>
                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="userName">User Name</label>
                                            <input type="text" class="form-control" id="userName"
                                                   disabled="" th:value="${userInfo.userName}" th:attr="userUserName=${userInfo.userName}">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="text" class="form-control" id="email"
                                                   disabled="" th:value="${userInfo.email}" th:attr="userEmail=${userInfo.email}">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <form id="multipleUploadForm" name="multipleUploadForm" class="hideSaveButton d-none">
                                                <label for="multipleFileUploadInput">Chose Image</label>
                                                <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple="" required="">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="card-head-row">
                                                <div class="card-tools">
                                                    <button id="saveUpdateInformation" class="d-none btn btn-primary hideSaveButton">
                                                        Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!--Footer-->
        <footer th:replace="fragment/component/footer :: application-footer"></footer>

    </div>
</div>
<div th:replace="fragment/component/script :: application-default-page-script"></div>

<script th:src="@{/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

<script th:src="@{/page/myProfile.js}"></script>

<script>

</script>

</body>
</html>
