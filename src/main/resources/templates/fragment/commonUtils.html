<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<body>

<meta name="ctx" id="context" th:content="${#httpServletRequest.getContextPath()}"/>


<div sec:authorize="isAuthenticated()" th:fragment="application-scripts">
    <script>
        let _ctx = document.getElementById("context").getAttribute("content");
    </script>
</div>

</body>
</html>
