<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/component/header :: application-head"></head>
<body>
<div class="wrapper">
    <div th:replace="fragment/component/header :: application-top-header"></div>
    <div th:replace="fragment/component/sidebar :: application-side-bar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Offer Information</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Offer</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Information</a>
                        </li>
                    </ul>
                </div>


                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Offer List</h4>
                                    <button id="add-offer"
                                            class="btn btn-primary btn-sm ml-auto">
                                        <i class="fa fa-plus"></i>
                                        Add Offer
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div class="table-responsive">
                                        <table id="offer-table"
                                               class="display table table-striped table-hover dataTable">
                                            <thead>
                                            <tr>
                                                <th style="width: 10%" scope="col">Id</th>
                                                <th scope="col">Title</th>
                                                <th scope="col">Start Date</th>
                                                <th scope="col">End Date</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                                 <tr class="row-store" th:id="${offerItem.id}" style="cursor: pointer"
                                                     th:each="offerItem : ${offerList}">
                                                     <td th:text="${offerItem.id}"></td>
                                                     <td th:text="${offerItem.offerTitle}"></td>
                                                     <td th:text="${offerItem.startDate}"></td>
                                                     <td th:text="${offerItem.endDate}"></td>
                                                 </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--Footer-->
        <footer th:replace="fragment/component/footer :: application-footer"></footer>

    </div>
</div>
<div th:replace="fragment/component/script :: application-default-page-script"></div>

<script>

    $(".row-store").click(function (e) {
        let offerId = $(this).attr("id");

        $(location).attr('href', './add-update-offer?id=' + offerId)
    })

    $(".select2-class").select2({
        closeOnSelect: true,
        placeholder: "Grade",
        width: '100%',
        dropdownAutoWidth: true
    });

    $('#add-offer').click(function (e) {
        $(location).attr('href', './add-update-offer')
    })

    $("#offer-table").DataTable({
    });

</script>
</body>
</html>
